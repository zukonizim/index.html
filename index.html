    let tIdx = 0;
    function addTermLine(line){
      const div = document.createElement('div');
      div.textContent = line;
      termBox.appendChild(div);
      termBox.scrollTop = termBox.scrollHeight;
    }
    function termLoop(){
      if(tIdx < termLines.length){
        addTermLine(termLines[tIdx]);
        tIdx++;
        setTimeout(termLoop, 750 + Math.random()*500);
      } else {
        setTimeout(()=>{
          termBox.innerHTML = '';
          tIdx = 0;
          setTimeout(termLoop, 1200);
        }, 2222);
      }
    }
    setTimeout(termLoop, 2600);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

        "line_linked":{"enable":false},

      },
      "interactivity":{
        "detect_on":"canvas",
        "events":{
          "onhover":{"enable":false,"mode":"grab"},
          "onclick":{"enable":false,"mode":"push"}
        }
      },
      "retina_detect":true
    });
